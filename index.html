<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/056ca98994.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h2>Hello..</h2>
        </div>
        <div class="form">
            <div class="input">
                <div class="label"><label for="username">Username:</label></div>
                <div><i class="fa-solid fa-user"></i><input type="text" name="username" id="username" placeholder="Enter username" required></div>
            </div>
            <div class="input">
                <div class="label"> <label for="password">Password:</label></div>
                <div><i class="fa-solid fa-lock"></i><input type="password" name="password" id="password" placeholder="Enter password" required></div>
            </div>
        </div>
        <div class="login">
            <button class="loginbtn" onclick="login()">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
